<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stats preview card</title>

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="stylesheet" href="CSS/styles.css" />
  </head>
  <body>
    <main class="card">
      <section class="top-section">
        <h1 class="main-heading">Get <span class="purple">insights</span> that help your business grow.</h1>

        <p class="main-paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      </section>

      <section class="bottom-section">
        <div class="stat">
          <h2 class="stat-heading">10k+</h2>
          <p class="stat-paragraph">companies</p>
        </div>

        <div class="stat">
          <h2 class="stat-heading">314 </h2>
          <p class="stat-paragraph">templates</p>
        </div>
        
        <div class="stat">
          <h2 class="stat-heading">12m+</h2> 
          <p class="stat-paragraph">queries</p>
        </div>
      </section>
      
      <img src="images\image-header-desktop.jpg" alt=""/>
    </main>
  </body>
</html>
